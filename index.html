<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Endless Driving</title>
    <meta
      name="description"
      content="Endless Driving - A fun racing game with touch controls" />
  </head>
  <body>
    <div class="container">
      <div class="score"></div>
      <div class="game">
        <button class="start">Start</button>
        <div class="gameArea"></div>
      </div>
      <div id="pauseScreen" class="pauseScreen hide">
        <h2>Game Paused</h2>
        <p id="pauseScore">Score: 0</p>
        <button class="resumeBtn">Resume</button>
      </div>
      <div id="gameOverScreen" class="gameOverScreen hide">
        <h2>Game Over</h2>
        <p id="gameOverScore">Score: 0</p>
        <p id="gameOverSpeed">Speed: 30km/h</p>
        <button class="playAgainBtn">Play Again</button>
      </div>
    </div>
  </body>
</html>
